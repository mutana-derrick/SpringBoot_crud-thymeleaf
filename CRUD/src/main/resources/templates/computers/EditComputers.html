<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!--    bootstrap cdn-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <!--    fontawsome cdn-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--    css style-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <style>
        .form-control-plaintext {
            color: black;
            border: 1px solid black;
        }

    </style>

</head>
<body class="bg-light">
<div class="container mt-2 shadow">
    <h1 class="mb-5 text-center">Edit a Computer</h1>
    <div class="d-flex justify-content-center">
        <form class="row g-3 mb-5  border" method="post" th:object="${computersDto}" style="width: 100%; max-width: 600px;">

            <div class="col-12">
                <label for="computerId" class="form-label">Computer ID:</label>
                <input type="text" readonly th:field="*{id}" class="form-control " id="computerId">
            </div>

            <div class="col-12">
                <label for="computerName" class="form-label">Computer Name:</label>
                <input type="text" th:field="*{computerName}" class="form-control " id="computerName">
                <p th:if="${#fields.hasErrors('computerName')}" th:errorclass="text-danger" th:errors="*{computerName}"></p>
            </div>

            <div class="col-12">
                <label for="serialNumber" class="form-label">Serial Number:</label>
                <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber">
                <p th:if="${#fields.hasErrors('serialNumber')}" th:errorclass="text-danger" th:errors="*{serialNumber}"></p>
            </div>

            <div class="col-12">
                <label for="Date" class="form-label">Date:</label>
                <input type="text" readonly th:field="*{date}" class="form-control " id="Date">
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success mb-3 shadow">Save</button>
                <a href="/computers" class="btn btn-danger mb-3 shadow">Cancel</a>
            </div>
        </form>
    </div>
</div>

<!--bootstrap-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
</body>
</html>
